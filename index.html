<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body
    class="font-montserrat bg-primary-cream flex items-center justify-center flex-col min-h-screen"
  >
    <main
      class="bg-neutral-light grid grid-cols-1 md:grid-cols-2 mx-4 my-7 rounded-xl md:mx-96 md:my-44 md:h-[450px] md:w-[600px]"
    >
      <img
        class="hidden md:block col-start-1 col-span-1 rounded-l-xl h-[450px] w-[300px]"
        src="images/image-product-desktop.jpg"
        alt="A photograph of a square glass bottle of perfune with a gold cap, labelled 'Gabrielle Chanel Paris'"
      />
      <img
        class="block md:hidden rounded-t-xl col-start-1 col-span-1 w-full"
        src="images/image-product-mobile.jpg"
        alt="A photograph of a square glass bottle of perfune with a gold cap, labelled 'Gabrielle Chanel Paris'"
      />
      <div class="m-6 pb-6 md:col-start-2 col-span-1">
        <span
          class="block text-xs font-medium tracking-[5px] mb-3 text-neutral-medium uppercase"
          >Perfume</span
        >
        <h1 class="font-fraunces font-bold text-3xl text-neutral-dark mb-4">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text-neutral-medium leading-6 font-medium text-sm mb-6">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center mb-5 md:mb-7">
          <span class="font-fraunces text-primary-cyan font-bold text-3xl mr-5"
            >$149.99</span
          >
          <del
            aria-label="Previous price was $169.99"
            class="text-neutral-medium text-sm font-medium"
            >$169.99</del
          >
        </div>
        <button
          class="py-4 rounded-lg w-full hover:bg-primary-dark-cyan bg-primary-cyan text-white text-sm font-bold flex items-center justify-center"
        >
          <img class="mr-3" src="images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </main>
    <footer>
      <div class="text-center text-sm mb-4">
        Challenge by
        <a
          class="text-primary-cyan font-semibold underline"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="text-primary-cyan font-semibold underline"
          href="https://www.frontendmentor.io/profile/Theosaurus-Rex"
          >Theo Harris</a
        >.
      </div>
    </footer>
  </body>
</html>
