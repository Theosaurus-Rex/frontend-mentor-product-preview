<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="font-montserrat bg-primary-cream">
    <main class="bg-neutral-light mx-4 my-7 rounded-xl">
      <img
        class="hidden md:block"
        src="images/image-product-desktop.jpg"
        alt="A photograph of a square glass bottle of perfune with a gold cap, labelled 'Gabrielle Chanel Paris'"
      />
      <img
        class="block md:hidden rounded-t-xl"
        src="images/image-product-mobile.jpg"
        alt="A photograph of a square glass bottle of perfune with a gold cap, labelled 'Gabrielle Chanel Paris'"
      />
      <div class="m-6">
        <span>Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span>$149.99</span> <s>$169.99</s>
        <button class="mb-6">Add to Cart</button>
      </div>
    </main>
    <footer>
      <div class="text-center">
        Challenge by
        <a
          class="text-primary-cyan font-semibold underline"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="text-primary-cyan font-semibold underline"
          href="https://www.frontendmentor.io/profile/Theosaurus-Rex"
          >Theo Harris</a
        >.
      </div>
    </footer>
  </body>
</html>
